<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="sub-title">Tracking transactions easily</p>
                </section>
                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transactions</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                        <p class="alertPara"></p>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">Balance: $<span id="balance"></span></p>
                        <p class="income">Income: $<span id="income"></span></p>
                        <p class="expense">Expense: $<span id="expense"></span></p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h3>Transaction history</h3>
                    <div class="records">
                       <div class="income">
                        <h3>Income</h3>
                        <ul class="income-list">
                            
                        </ul>

                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <ul class="expense-list">
                         
                        </ul>
                    </div> 
                    </div>
                    
                </section>
            </div>
        </div>
    </main>
</body>
</html>
